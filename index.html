<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Style Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Resetting some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    background-color: #24292e;
    padding: 20px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: white;
    font-size: 24px;
}

.nav-links {
    list-style-type: none;
}

.nav-links li {
    display: inline;
    margin-left: 20px;
}

.nav-links li a {
    color: white;
    text-decoration: none;
}

.hero {
    text-align: center;
    padding: 100px 0;
    background-color: #f6f8fa;
}

.hero h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero p {
    color: #586069;
    font-size: 18px;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #2ea44f;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.btn:hover {
    background-color: #216e39;
}

footer {
    background-color: #f6f8fa;
    padding: 20px 0;
    text-align: center;
}

</style>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">GitHub</div>
                <ul class="nav-links">
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Enterprise</a></li>
                    <li><a href="#">Marketplace</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Welcome to GitHub</h1>
            <p>Where the world builds software</p>
            <a href="#" class="btn">Get Started</a>
            <p></p>
        </section>
    </div>


    <footer>
        <div class="container">
            <p>&copy; 2024 GitHub, Inc.</p>
        </div>
    </footer>
</body>
</html>
